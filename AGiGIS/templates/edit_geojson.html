{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

<div class="row">
  <section class="col-lg-3"></section>
  <section class="col-lg-6">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="container card mt-5">
        {{ form.file.label }}
        {{ form.file }}
        {{ form.name.label }}
        {{ form.name }}
        <button type="submit" name='action' value="upload" class="btn btn-primary w-100 mt-3 mb-2">Сохранить файл</button>
      </div>
    </form>
  </section>
  <section class="col-lg-3"></section>
</div>

{% endblock %}
