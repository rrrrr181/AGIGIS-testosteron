{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container py-5">
  <div class="row g-4 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
          <span class="fs-3 fw-semibold text-primary mb-2">Файлы геометрии</span>
          <p class="text-muted">Работа с геометрией объектов</p>
          <a href="{% url 'crud_geojson' %}" class="btn btn-outline-primary mt-3 rounded-pill px-4">Подробнее</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
          <h2 class="fs-3 fw-semibold text-success mb-2">Регионы</h2>
          <p class="text-muted">Добавить регион и слой для визуализации</p>
          <a href="{% url 'crud_regions' %}" class="btn btn-outline-success mt-3 rounded-pill px-4">Подробнее</a>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4">
      <div class="card shadow border-0 h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center text-center p-4">
          <h2 class="fs-3 fw-semibold text-info mb-2">Заголовок 3</h2>
          <p class="text-muted">Краткое описание этой карточки и её содержимого</p>
          <button class="btn btn-outline-info mt-3 rounded-pill px-4">Подробнее</button>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
